<!DOCTYPE html>
<html lang="ko">
<head>
	{{template "components/head/browser"}}
	{{template "components/head/seo" .}}
	{{template "components/head/styles"}}
	{{template "components/head/scripts"}}
</head>
<body class="antialiased bg-[#020230] text-slate-300">
	<header class="w-full h-screen relative container mx-auto">
		<nav class="absolute top-0 inset-x-0">
			<ul class="p-6 flex font-semibold text-center">
				<li class="inline-block flex-1">
					<a class="inline-block text-slate-200 hover:text-slate-100" href="#information">정보</a>
				</li>
				<li class="inline-block flex-1">
					<a class="inline-block text-slate-200 hover:text-slate-100" href="#">이벤트</a>
				</li>
				<li class="inline-block flex-1">
					<a class="inline-block text-slate-200 hover:text-slate-100" href="#">오시는길</a>
				</li>
				<li class="inline-block flex-1">
					<a class="inline-block hover:text-slate-100" href="#">소개</a>
				</li>
			</ul>
		</nav>
		<div class="flex items-center justify-center h-full max-w-[1170px] mx-auto">
			<div class="sm:flex items-center justify-center px-6">
				<div class="flex-1">
					<h1 class="text-2xl text-slate-100 font-extrabold">{{.Page.Title}}</h1>
					<p class="mt-8 text-slate-100 text-sm font-semibold">{{.Page.Description}}</p>
					<a class="inline-block mt-6 bg-sky-500 hover:bg-sky-400 text-slate-100 font-semibold rounded-md px-6 py-2" href="tel:{{.Site.Config.PhoneNumber}}">오프홀덤 문의 전화</a>
				</div>
				<div class="flex-1 mt-3 sm:mt-0">
					<lottie-player class="w-[65%] mx-auto" src="https://lottie.host/2d888e20-2ed8-48cb-a628-cab94702b6c2/XKBOF5O9DY.json" speed="1" loop autoplay direction="1" mode="normal"></lottie-player>
				</div>
			</div>
		</div>
	</header>
	<main class="bg-white text-slate-900 py-20 space-y-20">{{embed}}</main>
	{{template "components/footer/global" .}}
</body>
</html>
